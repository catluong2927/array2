<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checksymbol</title>
</head>
<body>
<script>
  let str = prompt("nhập chuỗi: ");
  let arr = [];
  for(let i=0;i<str.length;i++){
      arr.push(str[i]);
  }
  for(let j=0;j<arr.length;j++){
      if(arr[j]== "-") arr.splice(j,1,"_");
      console.log(arr)
  }

  document.write(arr.join(""));
</script>
</body>
</html>
