<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>printreverse</title>
</head>
<body>
<script>
  let num= +prompt("nhập số lượng kí tự muốn in:");
  let arr = [];
  for(i=0;i<num;i++){
    arr[i] = prompt("nhập kí tự:");
  }
  arr.reverse();
  document.write(`"${arr.join("")}"`);
</script>
</body>
</html>
