<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>countchar</title>
</head>
<body>
<script>
  let str = prompt("nhập chuỗi: ");
  let count=0;
  for(i=0;i<str.length;i++){
      if(str[i] == " ") count++
  }
  result = count+1;
  document.write("số từ trong chuỗi là: "+result);

</script>
</body>
</html>
